sudo: false
language: php
php:
  - 7.0
  - 7.1
  - 7.2

before_script:
  - composer self-update
  - composer install --prefer-source
  - php vendor/bin/phpcs --config-set ignore_warnings_on_exit 1
  - mkdir -p build/logs
script:
  - php vendor/bin/phpunit
  - php vendor/bin/phpcs --standard=PSR2 ./src/ ./tests/
after_script:
  - php vendor/bin/coveralls -v
